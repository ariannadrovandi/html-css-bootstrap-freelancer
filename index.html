<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body class="bg-body">
    <header>
        <nav class="navbar bg-dark navbar-expand-md" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand text-uppercase" href="#"><h4>start bootstrap</h4></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav" aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa-solid fa-bars"></i>
                </span>
                </button>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase active" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">About</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="hero" class="text-white">
            <div class="container text-uppercase text-center">
                <img src="./img/avatar.svg" alt="avatar">
                <h1>start bootrstrap</h1>
                <div class="star w-50 mx-auto d-flex justify-content-center align-items-center">
                    <span><i class="fa-solid fa-star"></i></span>
                </div>
                <p class="fs-2">graphic artist - web designer - illustrator</p>
            </div>
        </section>

        <section id="portfolio" class="my-5">
            <div class="container text-uppercase text-center">
                <h2 class="display-6 fw-semibold">Portfolio</h2>
                <div class="star black w-50 mx-auto d-flex justify-content-center align-items-center">
                    <span><i class="fa-solid fa-star"></i></span>
                </div>

                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container  rounded-4 overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container  rounded-4 overflow-hidden">
                            <img class="img-fluid" src="./img/cake.png" alt="cake">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container  rounded-4 overflow-hidden">
                            <img class="img-fluid" src="./img/circus.png" alt="circus">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container  rounded-4 overflow-hidden">
                            <img class="img-fluid" src="./img/game.png" alt="game">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container  rounded-4 overflow-hidden">
                            <img class="img-fluid" src="./img/safe.png" alt="safe">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container  rounded-4 overflow-hidden">
                            <img class="img-fluid" src="./img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="text-white my-5">
            <div class="container text-uppercase text-center">
                <h2 class="display-6 fw-semibold">about us</h2>
                <div class="star w-50 mx-auto d-flex justify-content-center align-items-center">
                    <span><i class="fa-solid fa-star"></i></span>
                </div>

               
        </section>

        <section id="contact" class="my-5">
            <div class="container">
                <h2 class="display-6 fw-semibold text-center text-uppercase">contact</h2>
                <div class="star black w-50 mx-auto text-center d-flex justify-content-center align-items-center">
                    <span><i class="fa-solid fa-star"></i></span>
                </div>

                <form novalidate class="d-flex flex-column justify-content-around">
                    <div class="mb-3">
                        <input type="text" class="form-control border-0 border-bottom" id="user-name" name="user-name" required placeholder="Name"> <!--NAME da inserire sempre uguale a ID e FOR-->
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control border-0 border-bottom" id="user-email" name="user-email" required placeholder="Email address">
                        <div id="user-email" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control border-0 border-bottom" id="user-phone" name="user-phone" required placeholder="Phone number"> 
                    </div>
                    <div class="mb-3 form-check">
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control border-0 border-bottom" required placeholder="Message"></textarea>
                    </div>
                    <div class="align-items-start">
                        <button type="submit" class="btn btn-primary btn-aqua">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="text-white">
         <section id="top-footer">
            top footer
        </section>

        <section id="bottom-footer">
            bottom footer
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
